version: 2.0

stylesheets:
  - { path: package://multi_data_monitor/css/plugins/simple.css, target: multi_data_monitor::Simple }

widgets:
  - class: Simple
    input: { topic: /test/header, field: stamp.sec }
  - class: multi_data_monitor::Simple
    input: { topic: /test/header, field: stamp.sec }
  - class: multi_data_monitor::Simple
    input: { class: topic-field, topic: /test/header, field: stamp.sec }
  - class: multi_data_monitor::Simple
    input: { class: topic-field, name: [/test/header, stamp.sec], qos: dt1 }

streams:
  - class: stdout
    input: { class: subscription, topic: /test/header, field: stamp.sec, qos: dt1, label: test-test }
  - class: stdout
    input: { class: subscription, topic: /test/header, field: stamp.sec }
  - class: stdout
    input:
      class: field
      name: stamp.nanosec
      input:
        class: topic
        name: /test/header
        type: std_msgs/msg/Header

subscriptions:
  - name: /test/header
    type: std_msgs/msg/Header
    fields:
      - { name: stamp.sec, label: time1 }
      - { name: stamp.nanosec, label: time1 }
  - name: /test/uint32
    fields:
      - { name: data, label: uint-data }
