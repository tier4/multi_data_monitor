version: 2.0

stylesheets:
  - { path: package://multi_data_monitor/css/plugins/titled.css, class: Titled }

widgets:
  - class: Matrix
    rows: 1
    items:
      - { class: Titled, title: m/s, input: mps }
      - { class: Titled, title: km/h, input: kph }

streams:
  - class: subscription
    label: count
    topic: /example/count/double
    field: data

  - class: apply
    label: mps
    input: count
    rules:
      - { class: Precision, digits: 1 }

  - class: apply
    label: kph
    input: count
    rules:
      - { class: Units, mode: mps_to_kph }
      - { class: Precision, digits: 1 }
