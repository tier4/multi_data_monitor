version: 1.0

stylesheets:
  - { path: package://multi_data_monitor/css/plugins/simple.css, target: multi_data_monitor::Simple }

widgets:
  root:
    class: multi_data_monitor::Matrix
    cols: 2
    rows: 1
    children:
      - view1
      - view2

  view1:
    class: multi_data_monitor::Simple
    input:
      model: filter
      input: data1
      rules:
        - { class: multi_data_monitor::Precision, precision: 3 }

  view2:
    class: multi_data_monitor::Simple
    input:
      model: filter
      input: data1
      rules:
        - { class: multi_data_monitor::Units, type: mps_to_kph }
        - { class: multi_data_monitor::Precision, precision: 3 }

streams:
  data1: { model: topic, name: /test/double, data: data, type: std_msgs/msg/Float64 }
